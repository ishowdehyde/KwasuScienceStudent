<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kwasu Science Student Groups</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Welcome to the Science Students' Group</h1>
    </div>
    <p>Join us to learn Chemistry, Physics, Math, and Biology for free!</p>
    <form action="" id="nicknameForm">
      <label for="nickname">Choose your scientific nickname:</label>
      <input
        type="text"
        id="nickname"
        placeholder="e.g.,Eistein, Curie, Newton"
        required
      />
      <button type="submit">Join WhatsApp Group</button>
    </form>
    <p id="welcomeMessage"></p>
    <script src="index.js"></script>
  </body>
</html>
